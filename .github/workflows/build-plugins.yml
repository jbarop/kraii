name: Build Plugins

on:
  push:
    branches:
      - '**'

jobs:
  build-plugins:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Build
        run: ./gradlew build
